<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Sign Up</h1>
            <label for="username">Firstname:</label>
            <input type="text" id="username" name="username"><br>
            <label for="username">Secondname:</label>
            <input type="text" id="secondname" name="secondname"><br>
            <label for="username">Surname:</label>
            <input type="text" id="surname" name="surname"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <div id="lower">
                <input type="checkbox"><label for="checkbox">Keep me signed in</label>
                <input type="submit" value="Sign in">
            </div>
        </div>
        <div class="right">
            <span class="signin">Sign in with<br> Social Network</span>
            <button class=" social fb">Log in with Facebook</button>
            <button class=" social twt">Log in with Twitter</button>
            <button class=" social gg">Log in with Google +</button>
        </div>
        <div class="or">
            OR
        </div>
    </div>

</body>

</html>
